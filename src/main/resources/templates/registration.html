<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/registration}" th:object="${patient}" method="post">
  <p>First Name: <input type="text" th:field="*{firstName}"/></p>
  <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
  <p>Date of Birth: <input type="text" th:field="*{dob}"/></p>
  <p>Age: <input type="text" th:field="*{age}"/></p>
  <p>Gender: <input type="text" th:field="*{gender}"/></p>
  <p>Blood Group: <input type="text" th:field="*{bloodGroup}"/></p>
  <p>Weight: <input type="text" th:field="*{weight}"/></p>
  <p>Organ Donor: <input type="text" th:field="*{organDonor}"/></p>
  <p>Pregnancy: <input type="text" th:field="*{pregnant}"/></p>
  <p>Smoker: <input type="text" th:field="*{smoker}"/></p>
  <p>Insurance: <input type="text" th:field="*{insurance}"/></p>
  <p>Additional Information: <input type="text" th:field="*{additionalInfo}"/></p>
  <p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
